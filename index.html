<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu-Du Lis with Vue.js</title>

  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div id="app">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tu-Du Lis</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Add Todo</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="d-flex justify-content-center">
      <div class="card col-11 mt-3 rounded-0">
        <div class="card-body">
          <div class="card-title">
            <h4>Tu-Du Lis</h4>
          </div>
          <table class="table table-bordered">
            <thead class="table-dark">
              <tr>
                <th class="text-center" scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th class="text-center" scope="col">Status</th>
                <th class="text-center" scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(value, index) in todos">
                <td class="text-center" scope="row">{{ index + 1 }}</td>
                <td>{{ value?.name }}</td>
                <td>{{ value?.desc }}</td>
                <td class="text-center">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                </td>
                <td class="d-flex flex-row gap-2 justify-content-center">
                  <div>
                    <button class="btn btn-info rounded-0" @click="editTodo">Edit</button>
                  </div>
                  <div>
                    <button class="btn btn-danger rounded-0" @click="removeTodo(todo)">Delete</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add To-Do</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form @submit.prevent="addTodo">
            <div class="modal-body">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input v-model="todoName" type="email" class="form-control" id="exampleFormControlInput1"
                  placeholder="What would you do?">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea v-model="todoDesc" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" @click="addTodo">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="./app.js"></script>

  </div>
</body>

</html>
